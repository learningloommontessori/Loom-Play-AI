<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Learning Loom AI - Change Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div class="relative min-h-screen">
<div class="absolute inset-0">
<img alt="Abstract purple and blue waves on a black background" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCAZu9QWRIEFnKKG6SMF74gPyyMfKcVyImI8TeqE1aWnAEy17Z3Ob2KGfLCIeZhHwB3m8sldZ1JAvfz-y5wpsgDaZBSRb6S0wGB7p4XJL3VQ2JsWLB9gz3iT3yeNwq-tNnZaFJxCUbLxoqWIsjBrpFCc0ZdkKon35yRcmiw-mgn98WRAe4u-dsImTEuWVOqThZVmtgidaXz8oNaw_j2UG7odXaYWTgDIAYkh0fnLndUDkSH7Ho0BSd03oOllL7bpSfju2Yxnxa_HiMs"/>
<div class="absolute inset-0 bg-black opacity-50"></div>
</div>
<header class="relative px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold">Learning Loom AI</h1>
<div class="flex items-center">
<button class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 border border-purple-700 hover:border-transparent rounded-md transition duration-300">
                Enter the Loom
            </button>
</div>
</header>
<main class="relative flex flex-col items-center justify-center min-h-[calc(100vh-12rem)] px-4 sm:px-6 lg:px-8 py-8">
<div class="w-full max-w-md bg-black/30 backdrop-blur-sm p-8 rounded-lg">
<div class="text-center mb-6">
<span class="material-symbols-outlined text-purple-400 text-6xl">
                    lock_reset
                </span>
<h2 class="text-3xl font-bold mt-2">Change Your Password</h2>
<p class="text-gray-300 mt-2">Update your password for enhanced security.</p>
</div>
<form action="#" class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-300" for="current-password">Current Password</label>
<div class="mt-1 relative">
<input class="w-full bg-gray-700/50 border border-gray-600 rounded-md py-2 px-4 text-white focus:ring-purple-500 focus:border-purple-500" id="current-password" name="current-password" placeholder="Enter your current password" required="" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
<span class="material-symbols-outlined text-gray-400 cursor-pointer">
                                visibility_off
                            </span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="new-password">New Password</label>
<div class="mt-1 relative">
<input class="w-full bg-gray-700/50 border border-gray-600 rounded-md py-2 px-4 text-white focus:ring-purple-500 focus:border-purple-500" id="new-password" name="new-password" placeholder="Enter new password" required="" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
<span class="material-symbols-outlined text-gray-400 cursor-pointer">
                                visibility_off
                            </span>
</div>
</div>
<div class="mt-2">
<div class="flex items-center justify-between text-xs">
<p class="text-gray-400">Password strength:</p>
<p class="text-red-500 font-medium">Weak</p>
</div>
<div class="flex items-center gap-1 mt-1">
<div class="h-1.5 flex-1 bg-red-500 rounded-full"></div>
<div class="h-1.5 flex-1 bg-gray-600 rounded-full"></div>
<div class="h-1.5 flex-1 bg-gray-600 rounded-full"></div>
<div class="h-1.5 flex-1 bg-gray-600 rounded-full"></div>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="confirm-new-password">Confirm New Password</label>
<div class="mt-1 relative">
<input class="w-full bg-gray-700/50 border border-gray-600 rounded-md py-2 px-4 text-white focus:ring-purple-500 focus:border-purple-500" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm new password" required="" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
<span class="material-symbols-outlined text-gray-400 cursor-pointer">
                                visibility_off
                            </span>
</div>
</div>
</div>
<div>
<button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-md transition duration-300 flex items-center justify-center text-lg" type="submit">
<span class="material-symbols-outlined mr-2">key</span>
                        Update Password
                    </button>
</div>
</form>
<div class="mt-6 text-center">
<a class="text-sm text-purple-400 hover:text-purple-300" href="#">Cancel</a>
</div>
</div>
</main>
<footer class="relative w-full text-right py-4 px-4 sm:px-6 lg:px-8">
<p class="text-sm text-gray-400">Made By: Monika Pathak</p>
</footer>
</div>

</body></html>
