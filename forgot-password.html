<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Loom Play AI - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style type="text/tailwindcss">
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="relative min-h-screen flex flex-col">
        <div class="absolute inset-0">
            <img alt="Abstract purple and blue waves on a black background" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCAZu9QWRIEFnKKG6SMF74gPyyMfKcVyImI8TeqE1aWnAEy17Z3Ob2KGfLCIeZhHwB3m8sldZ1JAvfz-y5wpsgDaZBSRb6S0wGB7p4XJL3VQ2JsWLB9gz3iT3yeNwq-tNnZaFJxCUbLxoqWIsjBrpFCc0ZdkKon35yRcmiw-mgn98WRAe4u-dsImTEuWVOqThZVmtgidaXz8oNaw_j2UG7odXaYWTgDIAYkh0fnLndUDkSH7Ho0BSd03oOllL7bpSfju2Yxnxa_HiMs" />
            <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>
        <header class="relative z-10 px-4 sm:px-6 lg:px-8 py-4 flex items-center">
            <h1 class="text-2xl font-bold">Loom Play AI</h1>
        </header>
        <main class="relative z-10 flex-grow px-4 sm:px-6 lg:px-8 py-8 flex items-center justify-center">
            <div class="bg-black/30 backdrop-blur-sm rounded-lg shadow-lg p-8 w-full max-w-md">
                <div class="text-center mb-6">
                    <span class="material-symbols-outlined text-purple-400 text-6xl">mail_lock</span>
                    <h2 class="text-3xl font-bold tracking-tight text-center text-white mt-2">Forgot Your Strand?</h2>
                    <p class="text-gray-300 mt-2">No problem. Enter your email and we'll send you a link to reset your password.</p>
                </div>
                
                <!-- Message Containers -->
                <div id="error-message" class="bg-red-900/50 border border-red-500 rounded-md p-3 mb-6 hidden"></div>
                <div id="success-message" class="bg-green-900/50 border border-green-500 rounded-md p-3 mb-6 hidden"></div>

                <form id="forgot-password-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300" for="email">Email Address</label>
                        <div class="mt-1">
                            <input autocomplete="email" class="w-full pl-3 pr-4 py-2 bg-gray-800/60 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" id="email" name="email" placeholder="you@example.com" required type="email" />
                        </div>
                    </div>
                    <div>
                        <button class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-colors duration-300 disabled:opacity-50" type="submit">
                            <span class="button-text">Send Reset Link</span>
                            <div class="button-spinner hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                        </button>
                    </div>
                </form>
                <p class="mt-6 text-center text-sm text-gray-400">
                    Remembered your password?
                    <a class="font-medium text-purple-400 hover:text-purple-300" href="/sign-in.html">
                        Return to the Loom
                    </a>
                </p>
            </div>
        </main>
        <footer class="relative z-10 w-full text-right py-4 px-4 sm:px-6 lg:px-8 mt-auto">
            <p class="text-sm text-gray-400">Made By: Monika Pathak</p>
        </footer>
    </div>
    <!-- ** THE FIX **: Load the script as a module -->
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
