<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Learning Loom AI - Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        body {
            font-family: 'Roboto', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div class="relative min-h-screen">
<div class="absolute inset-0">
<img alt="Abstract purple and blue waves on a black background" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCAZu9QWRIEFnKKG6SMF74gPyyMfKcVyImI8TeqE1aWnAEy17Z3Ob2KGfLCIeZhHwB3m8sldZ1JAvfz-y5wpsgDaZBSRb6S0wGB7p4XJL3VQ2JsWLB9gz3iT3yeNwq-tNnZaFJxCUbLxoqWIsjBrpFCc0ZdkKon35yRcmiw-mgn98WRAe4u-dsImTEuWVOqThZVmtgidaXz8oNaw_j2UG7odXaYWTgDIAYkh0fnLndUDkSH7Ho0BSd03oOllL7bpSfju2Yxnxa_HiMs"/>
<div class="absolute inset-0 bg-black opacity-50"></div>
</div>
<header class="relative px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold">Learning Loom AI</h1>
<div class="flex items-center">
</div>
</header>
<main class="relative px-4 sm:px-6 lg:px-8 py-8 flex items-center justify-center min-h-[calc(100vh-160px)]">
<div class="bg-black/30 backdrop-blur-sm rounded-lg shadow-lg p-8 w-full max-w-md">
<h2 class="text-3xl font-bold tracking-tight text-center text-white mb-6">Join the Loom of Inspired Teaching</h2>
<div class="space-y-4">
<button class="w-full flex items-center justify-center py-3 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-gray-800/60 hover:bg-gray-700/60 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-colors duration-300" type="button">
<svg class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                            Weave In with Google
                        </button>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-gray-800/80 text-gray-400">Or continue with</span>
</div>
</div>
</div>
<form class="space-y-6 mt-6" id="signUpForm">
<div>
<label class="block text-sm font-medium text-gray-300" for="full-name">Full Name</label>
<div class="mt-1">
<input class="w-full pl-3 pr-4 py-2 bg-gray-800/60 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" id="full-name" name="full-name" placeholder="e.g., Jane Doe" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="email">Email Address</label>
<div class="mt-1">
<input autocomplete="email" class="w-full pl-3 pr-4 py-2 bg-gray-800/60 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="new-password" class="w-full pl-3 pr-4 py-2 bg-gray-800/60 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" id="password" name="password" placeholder="Min. 8 characters" required="" type="password"/>
</div>
<div class="mt-2 space-y-1">
<div class="flex items-center text-xs text-gray-400">
<div class="w-1/4 h-2 rounded-full bg-gray-700 mr-2">
<div class="h-2 rounded-full bg-red-500 w-1/3"></div>
</div>
<span>Weak</span>
</div>
<ul class="text-xs text-gray-400 list-disc list-inside space-y-1 pl-1">
<li>At least 8 characters</li>
<li>Mix of uppercase &amp; lowercase</li>
<li>At least one number or symbol</li>
</ul>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="confirm-password">Confirm Password</label>
<div class="mt-1">
<input autocomplete="new-password" class="w-full pl-3 pr-4 py-2 bg-gray-800/60 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" id="confirm-password" name="confirm-password" required="" type="password"/>
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-purple-600 focus:ring-purple-500 focus:ring-offset-gray-900" id="terms" name="terms" required="" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium text-gray-300" for="terms">I agree to the <a class="text-purple-400 hover:text-purple-300" href="#">Terms of Service</a></label>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-colors duration-300" type="submit">
                            Weave My Account
                        </button>
</div>
</form>
<p class="mt-6 text-center text-sm text-gray-400">
                    Already part of the loom?
                    <a class="font-medium text-purple-400 hover:text-purple-300" href="#">
                        Rejoin here.
                    </a>
</p>
</div>
</main>
<footer class="relative w-full text-right py-4 px-4 sm:px-6 lg:px-8 mt-auto">
<p class="text-sm text-gray-400">Made By: Monika Pathak</p>
</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="js/main.js"></script>
    </body>
</html>
