<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Loom Play AI - Reset Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style type="text/tailwindcss">
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="relative min-h-screen flex flex-col">
        <div class="absolute inset-0">
            <img alt="Abstract purple and blue waves on a black background" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCAZu9QWRIEFnKKG6SMF74gPyyMfKcVyImI8TeqE1aWnAEy17Z3Ob2KGfLCIeZhHwB3m8sldZ1JAvfz-y5wpsgDaZBSRb6S0wGB7p4XJL3VQ2JsWLB9gz3iT3yeNwq-tNnZaFJxCUbLxoqWIsjBrpFCc0ZdkKon35yRcmiw-mgn98WRAe4u-dsImTEuWVOqThZVmtgidaXz8oNaw_j2UG7odXaYWTgDIAYkh0fnLndUDkSH7Ho0BSd03oOllL7bpSfju2Yxnxa_HiMs" />
            <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>
        <header class="relative z-10 px-4 sm:px-6 lg:px-8 py-4 flex items-center">
            <h1 class="text-2xl font-bold">Loom Play AI</h1>
        </header>
        <main class="relative z-10 flex-grow flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-8">
            <div class="w-full max-w-md bg-black/30 backdrop-blur-sm p-8 rounded-lg">
                <div class="text-center mb-6">
                    <span class="material-symbols-outlined text-purple-400 text-6xl">lock_reset</span>
                    <h2 class="text-3xl font-bold mt-2">Create a New Password</h2>
                    <p class="text-gray-300 mt-2">Your new password must be different from previous passwords.</p>
                </div>

                <!-- Message Containers -->
                <div id="error-message" class="bg-red-900/50 border border-red-500 rounded-md p-3 mb-6 hidden"></div>
                <div id="success-message" class="bg-green-900/50 border border-green-500 rounded-md p-3 mb-6 hidden"></div>

                <form id="reset-password-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300" for="new-password">New Password</label>
                        <div class="mt-1">
                            <input class="w-full bg-gray-700/50 border border-gray-600 rounded-md py-2 px-4 text-white focus:ring-purple-500 focus:border-purple-500" id="new-password" name="new-password" placeholder="Enter new password" required type="password" />
                        </div>
                        <div class="mt-2 space-y-1">
                            <div class="flex items-center justify-between text-xs">
                                <p class="text-gray-400">Password strength:</p>
                                <p id="strength-text" class="font-medium text-gray-500">Empty</p>
                            </div>
                            <div class="flex items-center gap-1 mt-1">
                                <div id="strength-bar-1" class="h-1.5 flex-1 bg-gray-700 rounded-full"></div>
                                <div id="strength-bar-2" class="h-1.5 flex-1 bg-gray-700 rounded-full"></div>
                                <div id="strength-bar-3" class="h-1.5 flex-1 bg-gray-700 rounded-full"></div>
                                <div id="strength-bar-4" class="h-1.5 flex-1 bg-gray-700 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300" for="confirm-password">Confirm Password</label>
                        <div class="mt-1 relative">
                            <input class="w-full bg-gray-700/50 border border-gray-600 rounded-md py-2 px-4 text-white focus:ring-purple-500 focus:border-purple-500" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required type="password" />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <span id="match-indicator" class="material-symbols-outlined text-gray-400"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-md transition duration-300 flex items-center justify-center text-lg disabled:opacity-50" type="submit">
                            <span class="button-text">Reset Password</span>
                            <div class="button-spinner hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                        </button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <a class="text-sm text-purple-400 hover:text-purple-300" href="/sign-in.html">Back to Sign In</a>
                </div>
            </div>
        </main>
        <footer class="relative w-full text-right py-4 px-4 sm:px-6 lg:px-8 mt-auto">
            <p class="text-sm text-gray-400">Made By: Monika Pathak</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
