<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Learning Loom AI - Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div class="relative min-h-screen">
<div class="absolute inset-0">
<img alt="Abstract purple and blue waves on a black background" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCAZu9QWRIEFnKKG6SMF74gPyyMfKcVyImI8TeqE1aWnAEy17Z3Ob2KGfLCIeZhHwB3m8sldZ1JAvfz-y5wpsgDaZBSRb6S0wGB7p4XJL3VQ2JsWLB9gz3iT3yeNwq-tNnZaFJxCUbLxoqWIsjBrpFCc0ZdkKon35yRcmiw-mgn98WRAe4u-dsImTEuWVOqThZVmtgidaXz8oNaw_j2UG7odXaYWTgDIAYkh0fnLndUDkSH7Ho0BSd03oOllL7bpSfju2Yxnxa_HiMs"/>
<div class="absolute inset-0 bg-black opacity-50"></div>
</div>
<header class="relative px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold">Learning Loom AI</h1>
<div class="flex items-center">
<span class="mr-4">Welcome, User!</span>
<button class="mr-4 text-white">
<span class="material-symbols-outlined text-4xl">
                        account_circle
                    </span>
</button>
<button class="bg-transparent hover:bg-purple-700 text-white font-semibold py-2 px-4 border border-white hover:border-transparent rounded-md transition duration-300">
                    Exit the Loom
                </button>
</div>
</header>
<main class="relative flex flex-col items-center justify-center min-h-[calc(100vh-8rem)] text-center px-4 sm:px-6 lg:px-8">
<div class="max-w-7xl w-full">
<h2 class="text-4xl sm:text-5xl font-extrabold leading-tight mb-12">Welcome, [Username]</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
<a class="bg-purple-600/70 backdrop-blur-sm hover:bg-purple-700/80 text-white font-bold py-10 px-6 rounded-lg text-xl transition duration-300 flex flex-col items-center justify-center" href="#">
<span class="material-symbols-outlined text-5xl mb-4">
                            chat
                        </span>
                        Start a New Chat
                    </a>
<a class="bg-purple-600/70 backdrop-blur-sm hover:bg-purple-700/80 text-white font-bold py-10 px-6 rounded-lg text-xl transition duration-300 flex flex-col items-center justify-center" href="#">
<span class="material-symbols-outlined text-5xl mb-4">
                            history
                        </span>
                        History
                    </a>
<a class="bg-purple-600/70 backdrop-blur-sm hover:bg-purple-700/80 text-white font-bold py-10 px-6 rounded-lg text-xl transition duration-300 flex flex-col items-center justify-center" href="#">
<span class="material-symbols-outlined text-5xl mb-4">
                            event_note
                        </span>
                        Lesson Planner
                    </a>
<a class="bg-purple-600/70 backdrop-blur-sm hover:bg-purple-700/80 text-white font-bold py-10 px-6 rounded-lg text-xl transition duration-300 flex flex-col items-center justify-center" href="#">
<span class="material-symbols-outlined text-5xl mb-4">
                            quiz
                        </span>
                        Assessment Generator
                    </a>
<a class="bg-purple-600/70 backdrop-blur-sm hover:bg-purple-700/80 text-white font-bold py-10 px-6 rounded-lg text-xl transition duration-300 flex flex-col items-center justify-center" href="#">
<span class="material-symbols-outlined text-5xl mb-4">
                            edit_document
                        </span>
                        Worksheet Creator
                    </a>
<a class="bg-purple-600/70 backdrop-blur-sm hover:bg-purple-700/80 text-white font-bold py-10 px-6 rounded-lg text-xl transition duration-300 flex flex-col items-center justify-center" href="#">
<span class="material-symbols-outlined text-5xl mb-4">
                            calendar_view_week
                        </span>
                        Weekly Planner
                    </a>
<a class="bg-purple-600/70 backdrop-blur-sm hover:bg-purple-700/80 text-white font-bold py-10 px-6 rounded-lg text-xl transition duration-300 flex flex-col items-center justify-center col-span-1 md:col-span-2 lg:col-span-1 xl:col-span-2" href="#">
<span class="material-symbols-outlined text-5xl mb-4">
                            groups
                        </span>
                        Community Hub
                    </a>
</div>
</div>
</main>
<footer class="absolute bottom-0 right-0 w-full text-right py-4 px-4 sm:px-6 lg:px-8">
<p class="text-sm text-gray-400">Made By: Monika Pathak</p>
</footer>
</div>
</body></html>
